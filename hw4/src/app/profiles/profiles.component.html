<h2>{{profile.name}}'s Details</h2>
<div>
  <label>name:
    <input [(ngModel)]="profile.name" placeholder="name"/>
  </label>
</div>
<div>
<label>name:
  <input [(ngModel)]="profile.city" placeholder="city"/>
</label>
</div>

<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let profile.name of profiles">
</ul>
