<div *ngIf="profile">

  <h2>{{profile.name | uppercase}}'s Details</h2>
  <div>
    <label>name:
      <input [(ngModel)]="profile.name" placeholder="name"/>
    </label>
    <br>
    <label>city:
      <input #profileCity [(ngModel)]="profile.city" placeholder="city"/>
    </label>
    <br> <br>
    <button (click)="getNews(profileCity.value)" >
      Get News!
    </button>

  </div>

</div>
